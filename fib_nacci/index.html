<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fib + Nacci</title>
</head>
<body>
  <script>
    function fib(){
      var prev = 0;
      var current = 1;

      function nacci(){
        console.log(current);
        var temp = prev;
        prev = current;
        current = current + temp;
      }
      return nacci
    }
  var fibCounter = fib();
  fibCounter()
  fibCounter()
  fibCounter()
  fibCounter()
  fibCounter()
  </script>
</body>
</html>
