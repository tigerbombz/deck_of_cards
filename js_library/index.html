    <script>
      var _ = {
        map: function(arr, callback){
          var newArr = [];
          for(var i = 0; i < arr.length; i++){
            newArr.push(callback(arr[i]));
          }
          return newArr;
        },
        reduce: function(arr, callback){

        },
        find: function(arr, callback){
          for(var i =0; i < arr.length; i++){
            if(callback(arr[i]) == true){
            var find = arr[i];
            break
            }
          }
          return find;
        },
        filter: function(arr, callback){
          var newArr = [];
          for(var i = 0; i < arr.length; i++){
            if (callback(arr[i]) == true){
              newArr.push(arr[i]);

            }

          }
          return newArr;
        },
        reject: function(arr, callback){
          var newArr2 = [];
          for(var i = 0; i < arr.length; i++){
            if (callback(arr[i]) != true){
              newArr2.push(arr[i]);
            }
          }
          return newArr2;
        }

      var map1 = _.map([1,2,3], function(num) {return num * 3});
      console.log(map1);

      var filter1 = _.filter([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0 });
      console.log(filter1);

      var find1 =_.find([1,2,3,4,5,6], function(num) {return num % 2 == 0});
      console.log(find1);

      var reject1 = _.reject([1,2,3,4,5,6], function(num) {return num % 2 == 0});
    </script>
