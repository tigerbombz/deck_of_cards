<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deck of Cards Brendan DEMO</title>
  <script>

    var Deck = function Deck(){
    this.deck = [];
    this.reset();
    }

    Deck.prototype.reset = function(){
      var suits = ['Spades', 'Hearts', 'Clubs', 'Diamonds'];
      var pips = ['Ace', 2,3,4,5,6,7,8,9,10, 'Jack', 'Queen', 'King'];
      this.deck = [];

      for(var suit in suits){
        for(var pip in pips){
          this.deck.push(pips[pip] + ' of' + suits[suit])
        }
      }
      return this;
    }
    Deck.prototype.shuffle = function(){ //finish shuffle
      var m = this.deck.length, t, i;
      while (m){
        i = Math.floor(Math.random)() * m--);
        t = this.deck[m];
      }
    }

    Deck.prototype.deal = function(){
      return this.deck.pop();
    }

    var Player = function Player(name){
      this.name = name;
      this.hand = [];
    }

    Player.prototype.draw = function(deck){
      this.hand.push(deck.deal());
      return this;
    }

    Player.prototype.discard = function(){
      this.hand.pop();
      return this;
    }

    var deck1 = new Deck();
    deck1.shuffle();
    console.log(deck1.reset());

    var player1 = new Player('Brendan');
    console.log(player1.draw(deck1).draw(deck1).hand);
  </script>
</head>
